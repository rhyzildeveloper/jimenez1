<!DOCTYPE html>
<html lang="en" class="bg-black text-green-400">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Hack Rush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: black;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    #matrixRain {
      width: 100vw !important;
      height: 100vh !important;
    }

    .glow {
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    .terminal-box {
      box-shadow: 0 0 20px #00ff88, inset 0 0 10px #00ff88;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #22ff88;
    }

    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
    }

    .crt::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,255,0,0.05) 0%, transparent 80%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .text-animate {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 relative scanlines crt">

  <!-- Canvases -->
  <canvas id="matrixRain"></canvas> <!-- Fullscreen matrix rain -->
  <canvas id="netCanvas"></canvas>   <!-- Net grid background -->

  <!-- Terminal UI -->
  <div class="z-10 terminal-box p-6 rounded-xl w-full max-w-2xl text-center">
    <h1 class="text-3xl mb-4 glow font-bold animate-pulse">üíª CODE HACK RUSH üí•</h1>
    <div class="mb-2 text-green-300 italic">üß† Type the hacker line before the clock hits zero!</div>

    <div id="word" class="text-xl font-mono glow mb-4 text-animate"></div>

    <input id="input" 
           class="w-full p-2 rounded bg-black border border-green-500 text-green-300 focus:outline-none focus:ring focus:ring-green-400"
           placeholder="Start typing..." 
           autofocus 
           autocomplete="off"
           oncopy="return false"
           onpaste="return false"
           oncut="return false"
           oncontextmenu="return false"
           onkeydown="if(event.ctrlKey && (event.key==='v'||event.key==='c'||event.key==='x'||event.key==='u')) event.preventDefault();">

    <div class="flex justify-between items-center mt-4 text-sm text-green-300 font-mono">
      <div>‚è±Ô∏è Time: <span id="time">10</span>s</div>
      <div>üî• Score: <span id="score">0</span></div>
    </div>

    <div id="status" class="text-lg font-bold mt-6 glow"></div>
    <button onclick="restartGame()" class="mt-4 bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-black font-bold hidden" id="restartBtn">üîÑ Play Again</button>
  </div>

  <!-- Footer Credit -->
  <footer class="absolute bottom-4 w-full text-center text-green-500 text-sm opacity-70 z-10">
    üíª Developed by <span class="font-bold glow">Rhyzil</span>
  </footer>

  <!-- Typing Sound -->
  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d48e384bb7.mp3?filename=keyboard-typing-6993.mp3"></audio>

  <script>
    // üîí Prevent dev tools & clipboard actions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && ['c', 'v', 'x', 'u', 's'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    // üü© Net Grid Background
    const canvas = document.getElementById("netCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, dots;

    function resizeNet() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initDots();
    }

    function initDots() {
      const spacing = 50;
      dots = [];
      for (let x = 0; x < width; x += spacing) {
        for (let y = 0; y < height; y += spacing) {
          dots.push({
            x: x + Math.random() * 10,
            y: y + Math.random() * 10,
            baseX: x,
            baseY: y,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
          });
        }
      }
    }

    function drawLines() {
      const maxDist = 100;
      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            ctx.strokeStyle = `rgba(0,255,0,${1 - dist / maxDist})`;
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateNet() {
      ctx.clearRect(0, 0, width, height);
      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;
        if (dot.x < 0 || dot.x > width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > height) dot.vy *= -1;
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "lime";
        ctx.fill();
      }
      drawLines();
      requestAnimationFrame(animateNet);
    }

    window.addEventListener("resize", resizeNet);
    resizeNet();
    animateNet();

    // üéÆ Game Logic
    const words = [
      "sudo access_granted();",
      "trace_firewall();",
      "initiate_hack_sequence();",
      "while(pwned){loop();}",
      "let passcode = '0xDEADBEEF';",
      "console.log('Hacked');",
      "encrypt(payload);",
      "if(breach) unlock();",
      "fetch('/admin');",
      "run_exploit_script();"
    ];

    let currentWord = '';
    let score = 0;
    let time = 10;
    let timer;
    const wordEl = document.getElementById("word");
    const inputEl = document.getElementById("input");
    const timeEl = document.getElementById("time");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");
    const typeSound = document.getElementById("typeSound");

    function setNewWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      wordEl.innerText = currentWord;
      wordEl.classList.remove("text-animate");
      void wordEl.offsetWidth;
      wordEl.classList.add("text-animate");
      inputEl.value = '';
    }

    function startGame() {
      score = 0;
      time = 10;
      setNewWord();
      statusEl.innerText = '';
      restartBtn.classList.add("hidden");
      inputEl.disabled = false;
      inputEl.focus();
      timer = setInterval(() => {
        time--;
        timeEl.innerText = time;
        if (time <= 0) {
          clearInterval(timer);
          gameOver();
        }
      }, 1000);
    }

    function gameOver() {
      inputEl.disabled = true;
      statusEl.innerText = '‚ùå ACCESS DENIED!';
      statusEl.classList.remove("text-green-300");
      statusEl.classList.add("text-red-500");
      restartBtn.classList.remove("hidden");
    }

    function restartGame() {
      startGame();
    }

    inputEl.addEventListener("input", () => {
      typeSound.currentTime = 0;
      typeSound.play();

      if (inputEl.value === currentWord) {
        score++;
        scoreEl.innerText = score;
        setNewWord();
        time += 3;
        timeEl.innerText = time;
        statusEl.innerText = '‚úÖ ACCESS GRANTED!';
        statusEl.classList.remove("text-red-500");
        statusEl.classList.add("text-green-300");
      }
    });

    startGame();

    // üåßÔ∏è Matrix Rain Effect
    const rainCanvas = document.getElementById("matrixRain");
    const rainCtx = rainCanvas.getContext("2d");

    function resizeRain() {
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
    }
    resizeRain();

    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array(columns).fill(1);
    const matrixChars = "01".split("");

    function drawMatrix() {
      rainCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
      rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);

      rainCtx.fillStyle = "#0F0";
      rainCtx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        rainCtx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > rainCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();

    window.addEventListener("resize", () => {
      resizeRain();
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(1);
    });
  </script>
</body>
</html>
