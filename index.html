<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Net Background Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center text-white">

  <!-- Net Animation Canvas -->
  <canvas id="netCanvas"></canvas>

  <!-- Your Content -->
  <div class="content text-center">
    <h1 class="text-4xl md:text-6xl font-bold text-green-400">Welcome to the Matrix</h1>
    <p class="mt-4 text-gray-300">A futuristic net background using HTML, Tailwind, and JavaScript ðŸŽ¯</p>
  </div>

  <script>
    const canvas = document.getElementById("netCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, dots;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initDots();
    }

    function initDots() {
      const spacing = 50;
      dots = [];
      for (let x = 0; x < width; x += spacing) {
        for (let y = 0; y < height; y += spacing) {
          dots.push({
            x: x + Math.random() * 10,
            y: y + Math.random() * 10,
            baseX: x,
            baseY: y,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
          });
        }
      }
    }

    function drawLines() {
      const maxDist = 100;
      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            ctx.strokeStyle = `rgba(0,255,0,${1 - dist / maxDist})`;
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > height) dot.vy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "lime";
        ctx.fill();
      }

      drawLines();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
