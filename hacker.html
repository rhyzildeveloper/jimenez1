<!DOCTYPE html>
<html lang="en" class="bg-black text-green-400">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Hack Rush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: repeating-linear-gradient(
        135deg,
        #000 0px,
        #000 10px,
        #111 10px,
        #111 20px
      );
      animation: backgroundScroll 5s linear infinite;
    }
    @keyframes backgroundScroll {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }
    .glow {
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
    .terminal-box {
      box-shadow: 0 0 15px #00ff88, inset 0 0 10px #00ff88;
      background-color: rgba(0, 0, 0, 0.85);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="terminal-box p-6 rounded-xl w-full max-w-2xl text-center border border-green-400">
    <h1 class="text-3xl mb-4 glow font-bold">CODE HACK RUSH</h1>
    <div class="mb-2">üß† Type the code snippet below before time runs out!</div>
    
    <div id="word" class="text-xl font-mono glow mb-4"></div>

    <input id="input" 
           class="w-full p-2 rounded bg-black border border-green-500 text-green-300 focus:outline-none focus:ring focus:ring-green-400"
           placeholder="Start typing..." 
           autofocus>

    <div class="flex justify-between items-center mt-4 text-sm text-green-300">
      <div>‚è±Ô∏è Time: <span id="time">10</span>s</div>
      <div>üî• Score: <span id="score">0</span></div>
    </div>

    <div id="status" class="text-lg font-bold mt-6 glow"></div>
    <button onclick="restartGame()" class="mt-4 bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-black font-bold hidden" id="restartBtn">Play Again</button>
  </div>

  <script>
    const words = [
      "sudo access_granted();",
      "trace_firewall();",
      "initiate_hack_sequence();",
      "while(pwned){loop();}",
      "let passcode = '0xDEADBEEF';",
      "console.log('Hacked');",
      "encrypt(payload);",
      "if(breach) unlock();",
      "fetch('/admin');",
      "run_exploit_script();"
    ];

    let currentWord = '';
    let score = 0;
    let time = 10;
    let timer;
    const wordEl = document.getElementById("word");
    const inputEl = document.getElementById("input");
    const timeEl = document.getElementById("time");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");

    function setNewWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      wordEl.innerText = currentWord;
      inputEl.value = '';
    }

    function startGame() {
      score = 0;
      time = 10;
      setNewWord();
      statusEl.innerText = '';
      restartBtn.classList.add("hidden");
      inputEl.disabled = false;
      inputEl.focus();
      timer = setInterval(() => {
        time--;
        timeEl.innerText = time;
        if (time <= 0) {
          clearInterval(timer);
          gameOver();
        }
      }, 1000);
    }

    function gameOver() {
      inputEl.disabled = true;
      statusEl.innerText = '‚ùå ACCESS DENIED!';
      statusEl.classList.remove("text-green-300");
      statusEl.classList.add("text-red-500");
      restartBtn.classList.remove("hidden");
    }

    function restartGame() {
      startGame();
    }

    inputEl.addEventListener("input", () => {
      if (inputEl.value === currentWord) {
        score++;
        scoreEl.innerText = score;
        setNewWord();
        time += 3;
        timeEl.innerText = time;
        statusEl.innerText = '‚úÖ ACCESS GRANTED!';
        statusEl.classList.remove("text-red-500");
        statusEl.classList.add("text-green-300");
      }
    });

    startGame();
  </script>
</body>
</html>
